<mat-card>
  <mat-card-header>
    <mat-card-title>New Session</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="sessionForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Title" formControlName="title">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Details" formControlName="content"></textarea>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="time" placeholder="Choose a date"
          formControlName="time">
        <mat-datepicker-toggle matSuffix [for]="time"></mat-datepicker-toggle>
        <mat-datepicker #time></mat-datepicker>
      </mat-form-field>
      <div class="controls">
        <button mat-raised-button
          [disabled]="!sessionForm.valid" (click)="cancel()">Cancel</button>
        <button type="submit" mat-raised-button color='primary'
          [disabled]="!sessionForm.valid">Save</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
