<div class="wrapper">
<form formGroup="['TicketForm']">
    <div >
        <mat-form-field>
            <input matInput type="text"  placeholder=" Full Name" formControlName="fullName">
        </mat-form-field>
       </div>
      <div>
          <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
       </div>
      <div>
        <mat-form-field>
            <input  matInput type="tel" placeholder="Phone Number" formControlName="phone">
        </mat-form-field>
  
      </div>
      <div>
        <div>
            <mat-form-field>
                <input type="number" matInput placeholder="Card Number" formControlName="cardNo">
                </mat-form-field>
        </div>
        <div>
          <mat-form-field>
        <input type="number" matInput placeholder="Payment Amount" formControlName="amount">
        </mat-form-field>
        </div>
      </div>
      <div>
        <button mat-raised-button type="submit" value="Pay">Buy Ticket</button> 
        <button mat-raised-button type="submit" value="Pay">Cancel Payment</button>
      </div>
  
  
  </form>
  </div>
