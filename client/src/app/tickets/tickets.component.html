<div class="container">
<mat-card>
  <mat-card-header>
    <mat-card-title>Buy Ticket</mat-card-title>
    <mat-card-subtitle>Fill the the form to pay</mat-card-subtitle>
  </mat-card-header>
<mat-card-content>
<form [formGroup]='ticketform' (ngSubmit)="onSubmit()" >
        <mat-form-field>
            <input matInput type="text"  placeholder=" Full Name" formControlName="fullName" required>
        </mat-form-field>
      <div>
          <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName="email" required>
          
        </mat-form-field>
       </div>
      <div>
        <mat-form-field>
            <input  matInput type="number" placeholder="Phone Number" formControlName="phone" minlength="10">
        </mat-form-field>
  
      </div>
      <table cellspacing="0" class="full-width">
        <tr>
          <td>
            <mat-form-field class="full-width">
              <input matInput placeholder="Card Number"
                formControlName="cardNo" required>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="full-width">
              <input matInput placeholder="Amount You pay"
                formControlName="amount"
                required>
            </mat-form-field>
          </td>
        </tr>
      </table>
      <div>
        <button mat-raised-button type="submit" value="Pay" color='primary' [disabled]="!ticketform.valid">Buy Ticket</button> 
        <button mat-raised-button type="reset" value="Pay"  color="primary" (ngCancel)="onCancel()">Cancel Payment</button>
      </div>
  </form>
</mat-card-content>

</mat-card>
</div>
