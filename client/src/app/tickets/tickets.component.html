<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Buy Ticket</mat-card-title>
      <mat-card-subtitle>Fill the the form to pay</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]='ticketForm' (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput type="text" placeholder="Full Name"
            formControlName="name" required>
        </mat-form-field>
        <mat-form-field>
          <input type="email" matInput placeholder="Email"
            formControlName="email" required>

        </mat-form-field>
        <mat-form-field>
          <input matInput type="phone" placeholder="Phone Number"
            formControlName="phone" minlength="10">
        </mat-form-field>

        <table cellspacing="0" class="full-width">
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input matInput placeholder="Card Number"
                  formControlName="cardno" required>
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="full-width">
                <input matInput placeholder="Amount You pay"
                  formControlName="amount"
                  required>
              </mat-form-field>
            </td>
          </tr>
        </table>
        <div class="controls">
          <button mat-raised-button type="reset"
            (click)="onCancel()">Cancel Purchase</button>
          <button mat-raised-button type="submit" value="Pay" color='primary'
            [disabled]="!ticketForm.valid">Buy Ticket</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
